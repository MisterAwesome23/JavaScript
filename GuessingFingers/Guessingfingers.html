<html>

    <head>
    
        <title>Guess Fingers</title>    
        
    </head>

    <body>
    
        <p> THE GUESSING GAME !</p>
        <p> How many fingers am I holding back?</p>
        
        <input type="text" id="numberGuessed" >
        <button id="numberGuessedClick">Check</button>
        
        
        <script type="text/javascript">
        
        document.getElementById("numberGuessedClick").onclick = function(){
            
            var answer = Math.floor(Math.random()*6);
            
        var guess = document.getElementById("numberGuessed").value;
            
            if(answer==guess){
                alert("You got it correct !")
            }else{
                alert("Oops ! Incorrect. It was : "+answer);
            }
        }
        
        
        </script>
    
    
    
    </body>


</html>
