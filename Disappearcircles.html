<html>

    <title> Disappering Circles </title>
    
    <head>   <h2>Disappering Circles</h2><br><br></head>
    
    
    <div class="dot" id="circle1"></div>
    <span class="dot" id="circle2"></span>
    <span class="dot" id="circle3"></span>
    <span class="dot" id="circle4"></span>
    
    <style type="text/css">
    .dot { 
  height: 100px;
  width: 100px;
  background-color: black;
  border-radius: 50%;
  margin: auto;
  display: inline-block;
        
        }
        
        #circle1{background-color: red;}
        #circle2{background-color: blue;}
        #circle3{background-color: green;}
        #circle4{background-color: yellow;}
        
        
      </style>
    
    <script type="text/javascript">        
        
    
    document.getElementById("circle1").onclick = function(){
        
        document.getElementById("circle1").style.display="none";
    }
    
    document.getElementById("circle2").onclick = function(){
        
        document.getElementById("circle2").style.display="none";
    }
    
    document.getElementById("circle3").onclick = function(){
        
        document.getElementById("circle3").style.display="none";
    }
    
    document.getElementById("circle4").onclick = function(){
        
        document.getElementById("circle4").style.display="none";
    }
    
    
    
    </script>
    
    
        

</html>
